        class Bank {
            constructor(namaBank) {
            this._namaBank = namaBank;
            this._kantorCabang = new Set();
            }

            // Getter untuk kantorCabang
            get kantorCabang() {
            return Array.from(this._kantorCabang);
            }

            // Setter untuk menambah cabang
            set tambahCabang(cabangBaru) {
            if (this._kantorCabang.has(cabangBaru)) {
                console.log(
                `Cabang ${cabangBaru} sudah ada. Silakan gunakan nama lain.`
                );
            } else {
                this._kantorCabang.add(cabangBaru);
                console.log(`Cabang baru ${cabangBaru} telah ditambahkan.`);
            }
            }

            // Metode hapus cabang
            hapusCabang(cabangDihapus) {
            if (this._kantorCabang.has(cabangDihapus)) {
                this._kantorCabang.delete(cabangDihapus);
                console.log(`Cabang "${cabangDihapus}" telah dihapus.`);
            } else {
                console.log(`Cabang "${cabangDihapus}" tidak ditemukan.`);
            }
            }

            // Metode menampilkan semua cabang
            tampilkanSemuaCabang() {
            if (this._kantorCabang.length === 0) {
                console.log(`Bank ${this.namaBank} belum memiliki cabang.`);
            } else {
                console.log(`Cabang-cabang Bank ${this.namaBank}:`);
                this._kantorCabang.forEach((cabang) => {
                console.log("-", cabang);
                });
            }
            }
        }

        class Product {
            constructor(IdProduct, nama, harga) {
            this._IdProduct = IdProduct;
            this._nama = nama;
            this._harga = harga;
            }

            get IdProduct() {

            return this._harga;

            }

        class ElektronikProduct extends Product {
            constructor(IdProduct, nama, harga, garansi) {

        class AkunBank {

            return this.#saldo;

            this.#saldo += jumlah;
            console.log(

            );
            }

            // Metode untuk menarik uang

            if (jumlah > this.Saldo) {
                console.log(
                `${this.NamaNasabah} Saldo tidak cukup untuk menarik ${jumlah}. Saldo sekarang: ${this.Saldo}`
                );

                this.#saldo -= jumlah;
                console.log(
                `Uang sebesar ${jumlah} ditarik. Saldo sekarang: ${this.Saldo}`
                );

            }

            // Metode untuk mentransfer uang

                console.log(
                `Saldo tidak cukup untuk di transfer sebanyak ${jumlah}. Saldo anda sekarang: ${this.Saldo}`

                this.#saldo -= jumlah;
                console.log(
                `Uang sebesar ${jumlah} telah ditransfer! Saldo anda sekarang: ${this.Saldo}`
                );
            }
            }
