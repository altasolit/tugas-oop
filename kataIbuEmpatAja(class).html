        // soal 7
        class Product {
            constructor(idProduk,name,price) {
                this.idProduk = idProduk;
                this.name = name;
                this.price = price; 
            }
            totalHarga(qty) {
                return this.price * qty;
            }
        }

        class ElectronicProduk extends Product {
            constructor(idProduk,name,price,masaGaransi) {
                super(idProduk,name,price);
                this.masaGaransi = masaGaransi;
            }
            totalHarga(qty) {
                return super.totalHarga(qty);
            }
        }

        const hp = new ElectronicProduk('1' , "Hp countous" , "999999" , "1 detik");

        const totalHarga = hp.totalHarga(3);

        console.log(`Id Produk: ${hp.idProduk} \nNama Produk: ${hp.name} \nHarga Barang: Rp.${hp.price} \nTotal Harga: Rp. ${totalHarga}${hp.masaGaransi} `);
