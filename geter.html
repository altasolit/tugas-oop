        // Soal 8 
    class BankAccount {
        constructor(nomorRekening, namaNasabah, saldo = 0) {
            this.nomorRekening = nomorRekening;
            this.namaNasabah = namaNasabah;
            this.saldo = saldo;
        }

        setor(jumlah) {
            if (jumlah > 0) {
                this.saldo += jumlah;
                console.log(`Berhasil menyetor ${jumlah}. Saldo saat ini: ${this.saldo}`);
            } else {
                console.log("Jumlah setoran harus lebih dari 0");
            }
        }

        tarik(jumlah) {
            if (jumlah > 0 && jumlah <= this.saldo) {
                this.saldo -= jumlah;
                console.log(`Berhasil menarik ${jumlah}. Saldo saat ini: ${this.saldo}`);
            } else if (jumlah <= 0) {
                console.log("Jumlah penarikan harus lebih dari 0");
            } else {
                console.log("Saldo tidak mencukupi");
            }
        }

        transfer(jumlah, rekeningTujuan) {
            if (jumlah > 0 && jumlah <= this.saldo) {
                this.saldo -= jumlah;
                rekeningTujuan.saldo += jumlah;
                console.log(`Berhasil mentransfer ${jumlah} ke rekening ${rekeningTujuan.nomorRekening}`);
                console.log(`Saldo saat ini: ${this.saldo}`);
            } else if (jumlah <= 0) {
                console.log("Jumlah transfer harus lebih dari 0");
            } else {
                console.log("Saldo tidak mencukupi untuk melakukan transfer");
            }
        }
    }

        // Membuat beberapa instance kelas BankAccount
        const rekening1 = new BankAccount("1234", "John Doe", 1000);
        const rekening2 = new BankAccount("5678", "Jane Smith", 500);

        // Melakukan operasi
        console.log("Operasi pada rekening1:");
        rekening1.setor(500);
        rekening1.tarik(200);
        rekening1.transfer(300, rekening2);

        console.log("\nOperasi pada rekening2:");
        rekening2.setor(100);
        rekening2.tarik(50);
        rekening2.transfer(200, rekening1);

        console.log("\nSaldo akhir:");
        console.log(`Rekening ${rekening1.nomorRekening}: ${rekening1.saldo}`);
        console.log(`Rekening ${rekening2.nomorRekening}: ${rekening2.saldo}`);
