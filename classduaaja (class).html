            // soal 4 
            class Bank {
            constructor(namaBank) {
                this.namaBank = namaBank;
                this.kantorCabang = [];
            }

            tambahKantorCabang(cabang) {
                this.kantorCabang.push(cabang);
                console.log(`Kantor cabang ${cabang} telah ditambahkan ke ${this.namaBank}.`);
            }

            hapusKantorCabang(cabang) {
                const index = this.kantorCabang.indexOf(cabang);
                if (index > -1) {
                    this.kantorCabang.splice(index, 1);
                    console.log(`Kantor cabang ${cabang} telah dihapus dari ${this.namaBank}.`);
                } else {
                    console.log(`Kantor cabang ${cabang} tidak ditemukan di ${this.namaBank}.`);
                }
            }

            tampilkanKantorCabang() {
                console.log(`Daftar kantor cabang ${this.namaBank}:`);
                if (this.kantorCabang.length === 0) {
                    console.log("Tidak ada kantor cabang.");
                } else {
                    this.kantorCabang.forEach((cabang, index) => {
                        console.log(`${index + 1}. ${cabang}`);
                    });
                }
            }
        }
